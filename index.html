    <main>
        <section class="top">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="number" id="user-input" placeholder="Enter number" required/>
        </section>

        <section class="bottom">
            <h2>Length (Meter/Feet)</h2>
            <div id="meter-feet">
               
            </div>

            <h2>Volume (Liters/Gallons)</h2>
            <div id="liter-gallon">
              
            </div>

            <h2>Mass (Kilograms/Pounds)</h2>

            </div>
        </section>
    </main>
